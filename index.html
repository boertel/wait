    'use strict';
    var
      canvas = document.createElement('canvas'),
      getContext = function(w) {
        canvas.width = canvas.height = w;

        return context;

      hex2char = function(hex) {
        var
          result = '',
          n = parseInt(hex, 16);
        if(n <= 0xFFFF)
          result += String.fromCharCode(n);
        else if(n <= 0x10FFFF) {
          n -= 0x10000

function format(diff) {
    var until = {};
    // get total seconds between the times
    var delta = Math.abs(diff) / 1000;

    // calculate (and subtract) whole days
    var days = Math.floor(delta / 86400);
    delta -= days * 86400;
    until.day = days;

    // calculate (and subtract) whole hours
    var hours = Math.floor(delta / 3600) % 24;
    delta -= hours * 3600;
    until.hour = hours;

    // calculate (and subtract) whole minutes
    var minutes = Math.floor(delta / 60) % 60;
    delta -= minutes * 60;
    until.minute = minutes;

    // what's left is seconds
    var seconds = parseInt(delta % 60, 10);
    until.second = seconds;

    var output = ['day', 'hour', 'minute', 'second'].map(function (key) {
        var value = until[key];
        if (value || (key === 'second')) {
            return value + ' ' + key + (value === 1 ? '' : 's');
        }
        return undefined;
    }).filter(function (value) { return value !== undefined; });

    return output;
}
